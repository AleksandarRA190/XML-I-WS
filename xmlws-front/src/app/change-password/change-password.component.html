<div class="container">
  <form class="form-horizontal" role="form" (ngSubmit)="onSubmit()">
    <h2>Change password</h2>
    <div class="form-group">
      <label for="oldPassword" class="col-sm-3 control-label">Old password</label>
      <div class="col-sm-9">
        <input type="password" id="oldPassword" placeholder="Enter old password" class="form-control" name="oldPassword"
          [(ngModel)]="request.oldPassword" autofocus>
      </div>
    </div>
    <div class="form-group">
      <label for="newPassword" class="col-sm-3 control-label">New password</label>
      <div class="col-sm-9">
        <input type="password" id="newPassword" placeholder="Enter new password" class="form-control" name="newPassword"
          [(ngModel)]="request.newPassword">
      </div>
    </div>
    <div class="form-group">
      <label for="password" class="col-sm-3 control-label">Confirm new password</label>
      <div class="col-sm-9">
        <input type="password" id="confirmpassword" placeholder="Confirm password" class="form-control"
          name="confirmpassword" [(ngModel)]="confirmPassword">
      </div>
    </div>
    <button type="submit" class="btn btn-primary btn-block">Confirm</button>
  </form> <!-- /form -->
</div> <!-- ./container -->
