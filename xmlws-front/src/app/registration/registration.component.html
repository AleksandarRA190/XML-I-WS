<div class="container">
  <form class="form-horizontal" role="form" (ngSubmit)="onSubmit()">
    <h2>Registration</h2>
    <div class="form-group">
      <label for="firstName" class="col-sm-3 control-label">First Name</label>
      <div class="col-sm-9">
        <input type="text" id="firstName" placeholder="First Name" class="form-control" name ="firstname" [style.border-color]=" colors[0]" [(ngModel)]="user.name" autofocus>
      </div>
    </div>
    <div class="form-group">
      <label for="lastName" class="col-sm-3 control-label">Last Name</label>
      <div class="col-sm-9">
        <input type="text" id="lastName" placeholder="Last Name" class="form-control" name ="lastname" [style.border-color]=" colors[1]" [(ngModel)]="user.lastname" autofocus>
      </div>
    </div>
    <div class="form-group">
      <label for="email" class="col-sm-3 control-label">Email* </label>
      <div class="col-sm-9">
        <input type="email" id="email" placeholder="Email" class="form-control" name="email" [style.border-color]="colors[2]"  [(ngModel)]="user.email">
      </div>
    </div>
    <div class="form-group">
        <label for="username" class="col-sm-3 control-label">Username* </label>
        <div class="col-sm-9">
          <input type="text" id="username" placeholder="Username" class="form-control" name="username" [style.border-color]=" colors[3]" [(ngModel)]="user.username">
        </div>
      </div>
    <div class="form-group">
      <label for="password" class="col-sm-3 control-label">Password*</label>
      <div class="col-sm-9">
        <input type="password" id="password" placeholder="Password" class="form-control" name ="password" [style.border-color]=" colors[4]" [(ngModel)]="user.password">
      </div>
    </div>
    <div class="form-group">
      <label for="password" class="col-sm-3 control-label">Confirm Password*</label>
      <div class="col-sm-9">
        <input type="password" id="confirmpassword" placeholder="Password" class="form-control" name ="confirmpassword" [style.border-color]=" colors[5]" [(ngModel)]="confirmPassword">
      </div>
    </div>
    <div class="form-group">
      <label for="country" class="col-sm-3 control-label">Country*</label>
      <div class="col-sm-9">
        <input type="text" id="country" placeholder="Country" class="form-control" name ="country" [style.border-color]=" colors[6]" [(ngModel)]="user.address.country">
      </div>
    </div>
    <div class="form-group">
      <label for="city" class="col-sm-3 control-label">City*</label>
      <div class="col-sm-9">
        <input type="text" id="city" placeholder="City" class="form-control" name ="city" [style.border-color]=" colors[7]" [(ngModel)]="user.address.city">
      </div>
    </div>
    <div class="form-group">
      <label for="street" class="col-sm-3 control-label">Street*</label>
      <div class="col-sm-9">
        <input type="text" id="street" placeholder="Street" class="form-control" name ="street" [(ngModel)]="user.address.street">
      </div>
    </div>
    <div class="form-group">
      <label for="number" class="col-sm-3 control-label">Number*</label>
      <div class="col-sm-9">
        <input type="number" id="number" placeholder="Number" class="form-control" name ="number" [(ngModel)]="user.address.number">
      </div>
    </div>
    <div class="form-group">
      <label for="postalCode" class="col-sm-3 control-label">Postal code*</label>
      <div class="col-sm-9">
        <input type="number" id="postalCode" placeholder="Postal code" class="form-control" name ="postalcode" [(ngModel)]="user.address.postalCode">
      </div>
    </div>
    <div class="form-group">
      <label for="apartmentNumber" class="col-sm-3 control-label">Apartment number*</label>
      <div class="col-sm-9">
        <input type="text" id="apartmentNumber" placeholder="Apartment number" class="form-control" name ="apartment" [(ngModel)]="user.address.apartmentNumber">
      </div>
    </div>
    <div class="form-group">
      <div class="col-sm-9 col-sm-offset-3">
        <span class="help-block">*Required fields</span>
      </div>
    </div>
    <button type="submit" class="btn btn-primary btn-block">Register</button>
  </form> <!-- /form -->
</div> <!-- ./container -->
